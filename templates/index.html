<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

<body>
    <section>
        <header>
            <h1>Anelka.com</h1>
        </header>
    </section>
    <article class="animate__animated animate__fadeIn  total">
        <div class="container">
            <h2 class="title">Descargar Videos de Youtube</h2>
            <form action="/download" method="POST" id="formu" class="form">
                <h3>copiar y luego pegar el link o url del video</h3>
                <input type="url" placeholder="https://www.youtube.com/watch?v=EJEMPLO" name="link" required>
                <div class="btn">
                    <button type="submit">Descargar</button>
                </div>
            </form>
        </div>
    </article>
        <article>
            <img src="../static/img/moon.png" alt="moon-article" class="moon">
        </article>
        <article>
            <img src="../static/img/blue.png" alt="moon-article" class="blu">
        </article>
        <article>
            <img src="../static/img/grey.png" alt="moon-article" class="gris">
        </article>

</body>
